<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 40px 30px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .card:hover {
            border-color: #58a6ff;
        }

        .title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #58a6ff;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #8b949e;
            margin-bottom: 25px;
            font-weight: 400;
        }

        .content {
            font-size: 1rem;
            color: #8b949e;
            margin-bottom: 30px;
            line-height: 1.7;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            min-width: 140px;
            justify-content: center;
        }

        .btn-primary {
            background: #238636;
            color: white;
        }

        .btn-primary:hover {
            background: #2ea043;
        }

        .btn-secondary {
            background: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
        }

        .btn-secondary:hover {
            background: #30363d;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">GITHUB HOMEPAGE</h1>
            <h2 class="subtitle">Welcome to My GitHub Pages</h2>
            <p class="content">
                This is my first webpage hosted on GitHub Pages. 
                I'll be sharing more exciting projects and updates here in the future. 
                Feel free to explore and connect!
            </p>
            
            <div class="button-group">
                <a href="https://github.com" class="btn btn-primary" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i> View Profile
                </a>
                <a href="https://github.com" class="btn btn-secondary" target="_blank" rel="noopener noreferrer">
                    <i class="fas fa-code-branch"></i> Repository
                </a>
            </div>
        </div>
    </div>

    <script>
        // 简单的错误处理
        window.addEventListener('error', function(e) {
            console.error('Page error:', e.message);
        });

        // 检查网络状态
        window.addEventListener('online', function() {
            console.log('Network connection restored');
        });

        window.addEventListener('offline', function() {
            console.log('Network connection lost');
        });
    </script>
</body>
</html>
